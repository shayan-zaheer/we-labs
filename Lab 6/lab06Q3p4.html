<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num=prompt("Enter a number: ");
        if(num[0]=='-'){
            alert("You entered negative number!")
        }else{
            num=+num;
            let odds=[]
            for(let i=0; i<=num;i++){
               if(i%2===0) 
               {continue}
               else{
                odds.push(i);
               }
            }
            document.write(odds);
        }
    </script>
</head>
<body>
    
</body>
</html>
