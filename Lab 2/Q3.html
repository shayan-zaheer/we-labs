<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table border="1px solid black">
        <tbody>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td rowspan="3">1</td>
                <td rowspan="3">David</td>
                <td>Maths</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Computers</td>
                <td>70</td>
            </tr>
            <tr>
                <td rowspan="3">2</td>
                <td rowspan="3">Alex</td>
                <td>Maths</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Computers</td>
                <td>90</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
