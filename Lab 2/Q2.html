<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            background-color: rgb(206, 206, 206);
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                <td>height</td>
                <td>weight</td>
            </tr>
            <tr>
                <th>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
